<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
</div>
<hr class="head-hr">
<div id="data-container">
    <div class="loading">Loading</div>
</div>
<div id="custom-alert" style="display: none;">
    <p>Did You Really Want to remove?</p>
    <button id="yes-btn">Yes</button>
    <button id="abort-btn">Abort</button>
</div>
<script src="show_news.js"></script>
<style>
    .news-class{
        margin-top: -10px;
        margin-bottom: 30px;
    }
    #data-container{
        color: #FFF;
        margin-left: 10px;
        margin-top: 1px;
    }
    .username-class{
        margin-top: -20px;
    }
    .image-another-class{
        margin-top: -18px;
    }
    .loading {
      font-size: 24px;
      text-align: center;
      margin-top: 80%;
    }
    .loading::after {
      content: ' .';
      animation: loading 2s infinite;
    }
    @keyframes loading {
      0% {
        content: ' .';
      }
      33% {
        content: ' ..';
      }
      66% {
        content: ' ...';
      }
    }
    #custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      text-align: center;
    }
    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      margin-left: 10px;
      margin-bottom: 10px;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #abort-btn{
      background: lightgreen;
      padding: 5px;
      margin-left: 10px;
      color: #333;
      border: none;
      width: 70px;
      border-radius: 4px;
    }
    #yes-btn{
      background: orangered;
      padding: 5px;
      margin-left: 10px;
      color: #333;
      border: none;
      width: 50px;
      border-radius: 4px;
    }
</style>
